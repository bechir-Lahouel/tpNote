name: CI/CD Pipeline avec Minikube et Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4  # üëà R√©cup√®re le code du d√©p√¥t GitHub

      - name: Construire l'image Docker
        run: docker build -t bechirlahouel/tpnote:${{ github.sha }} .

      - name: Connexion √† Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Pousser l'image Docker
        run: |
          docker tag bechirlahouel/tpnote:${{ github.sha }} bechirlahouel/tpnote:latest
          docker push bechirlahouel/tpnote:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4  #  R√©cup√®re le repo pour avoir `deployment.yml` et `service.yml`

      - name: Installer kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Installer Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube

      - name: D√©marrer Minikube
        run: minikube start --driver=docker

      - name: V√©rifier si Minikube est bien lanc√©
        run: minikube status

      - name: Configurer kubectl pour Minikube
        run: kubectl config use-context minikube

      - name: V√©rifier la connexion au cluster Kubernetes
        run: kubectl get nodes

      - name: V√©rifier la pr√©sence des fichiers
        run: ls -l  #  V√©rifie si `deployment.yml` et `service.yml` sont bien pr√©sents

      - name: D√©ployer sur Kubernetes
        run: |
          kubectl apply --validate=false -f deployment.yml
          kubectl apply --validate=false -f service.yml
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
