name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4  # ðŸ‘ˆ TÃ©lÃ©charge le code du repo

      - name: Construire l'image Docker
        run: docker build -t bechirlahouel/tpnote:${{ github.sha }} .

      - name: Connexion Ã  Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Pousser l'image Docker
        run: |
          docker tag bechirlahouel/tpnote:${{ github.sha }} bechirlahouel/tpnote:latest
          docker push bechirlahouel/tpnote:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code  # ðŸ‘ˆ TÃ©lÃ©charge le repo (important pour que deployment.yml soit accessible)
        uses: actions/checkout@v4

      - name: Installer kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: VÃ©rifier la prÃ©sence des fichiers # ðŸ‘ˆ VÃ©rifie si les fichiers existent bien
        run: ls -l

      - name: DÃ©ployer sur Kubernetes
        run: |
          kubectl apply -f deployment.yml
          kubectl apply -f service.yml
        env:
        KUBECONFIG: ${{ secrets.KUBECONFIG }}
