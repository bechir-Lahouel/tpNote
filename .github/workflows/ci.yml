name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Construire l'image Docker
        run: docker build -t ton-utilisateur/mon-projet:${{ github.sha }} .

      - name: Connexion Ã  Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Pousser l'image Docker
        run: |
          docker tag ton-utilisateur/mon-projet:${{ github.sha }} ton-utilisateur/mon-projet:latest
          docker push ton-utilisateur/mon-projet:latest
